<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RIFTO</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">RIFTO</div>
      <div class="sub">OP.GG-Style Meta für Wild Rift</div>
    </div>
    <div class="meta">
      <div class="pill" id="patchPill">Patch: –</div>
      <div class="pill" id="updatePill">Update: –</div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panelHead">
        <h2>Champions</h2>
        <div class="controls">
          <input id="search" class="input" placeholder="Champion suchen…" autocomplete="off" />
          <select id="sort" class="select">
            <option value="meta">Sort: MetaScore</option>
            <option value="win">Sort: Winrate</option>
            <option value="pick">Sort: Pickrate</option>
            <option value="ban">Sort: Banrate</option>
            <option value="name">Sort: Name</option>
          </select>
        </div>
      </div>

      <div id="status" class="status">Lade Daten…</div>
      <div id="grid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
