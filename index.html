<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RIFTO</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="./styles.css?v=11" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">RIFTO</div>
      <div class="sub">Wild Rift Meta – Draft Helper</div>
    </div>
    <div class="meta">
      <div class="pill" id="patchPill">Patch: –</div>
      <div class="pill" id="updatePill">Update: –</div>
      <div class="pill" id="trendPill">Trend: –</div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panelHead">
        <h2>Champions</h2>
        <div class="controls">
          <input id="search" class="input" placeholder="Champion suchen…" autocomplete="off" />
          <select id="sort" class="select">
            <option value="tier">Sort: Tier</option>
            <option value="win">Sort: Winrate</option>
            <option value="pick">Sort: Pickrate</option>
            <option value="ban">Sort: Banrate</option>
            <option value="name">Sort: Name</option>
          </select>
        </div>
      </div>

      <div id="status" class="status">Lade Daten…</div>
      <div id="grid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- Champion Detail Modal -->
  <div id="champModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modalBackdrop"></div>
    <div class="modalCard">
      <button id="modalClose" class="modalClose" aria-label="Schließen">✕</button>

      <div class="modalHeader">
        <img id="modalIcon" class="modalIcon" alt="" />
        <div class="modalTitle">
          <div class="modalNameRow">
            <div id="modalName" class="modalName">Champion</div>
            <span id="modalTier" class="tierBadge tierC">C</span>
          </div>
          <div id="modalId" class="modalId">#</div>

          <div class="modalRoleRow">
            <span class="k">Rolle:</span>
            <select id="modalRoleSelect" class="select selectSmall" aria-label="Rolle wählen">
              <option value="Baron">Baron</option>
              <option value="Jungle">Jungle</option>
              <option value="Mid">Mid</option>
              <option value="ADC">ADC</option>
              <option value="Support">Support</option>
            </select>
            <span id="offRole" class="warn hidden">Off-role</span>
          </div>
        </div>
      </div>

      <div class="modalStats">
        <div class="mstat"><div class="k">Winrate</div><div id="modalWin" class="v">–</div></div>
        <div class="mstat"><div class="k">Pickrate</div><div id="modalPick" class="v">–</div></div>
        <div class="mstat"><div class="k">Banrate</div><div id="modalBan" class="v">–</div></div>
      </div>

      <div class="twoCol">
        <div class="modalSection">
          <div class="secHead">
            <div class="secTitle">Smart Ban (Rolle)</div>
            <div class="secSub">Meta + Champion-Type + Trend</div>
          </div>
          <div id="modalBans" class="counterList"></div>
        </div>

        <div class="modalSection">
          <div class="secHead">
            <div class="secTitle">Hard Counter (Rolle)</div>
            <div class="secSub">Threats gegen deinen Pick</div>
          </div>
          <div id="modalCounters" class="counterList"></div>
        </div>
      </div>

      <div class="modalHint" id="modalTrendHint">
        Trend: –
      </div>
    </div>
  </div>

  <script src="./app.js?v=11"></script>
</body>
</html>
